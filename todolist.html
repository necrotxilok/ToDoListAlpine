<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do List Alpine</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script defer src="vendor/alpinejs-3.14.8.min.js"></script>
	<script src="js/todolist.js"></script>
</head>
<body class="pattern-bg">
	<div class="light-bg">
		<div class="container dark-crystal" x-data="todoList()">
			<div class="loading" x-show="!loaded" x-text="error"></div>
			<div class="todos-list" x-show="loaded">
				<h1>To Do List Alpine</h1>
				<div class="box create">
					<div class="inline-form">
						<input type="text" @keyup.enter="addTodo(newTodo)" placeholder="Type a new todo here." x-model="newTodo">
						<button class="primary" @click="addTodo(newTodo)">Create</button>
					</div>
				</div>
				<div class="box list">
					<ul>
						<template x-for="(todo, index) in todos">
							<li class="inline-form">
								<input type="checkbox" x-model="todo.done"/>
								<input type="text" x-model="todo.text">
								<button class="danger" @click="delTodo(index)">X</button>
							</li>
						</template>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
